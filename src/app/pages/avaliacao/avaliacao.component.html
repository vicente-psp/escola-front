<div class="row mb-2">
  <div class="col-md-12">
    <h1 class="h2" style="margin: 10px 15px; color: #0c5501;"> Avaliações </h1>
  </div>
</div>


<mat-card style="width: 100%; margin-top: 15px;">
  <div class="row">
    <div class="col-sm-12 col-md-12">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Aluno</mat-label>
        <mat-select [(value)]="avaliacaoService.entity.aluno">
          <mat-option [value]="aluno" *ngFor="let aluno of listaAlunos">
            {{ aluno.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-4 col-md-4">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Ano letivo</mat-label>
        <mat-select [(value)]="avaliacaoService.entity.anoLetivo">
          <mat-option [value]="anoLetivo.name" *ngFor="let anoLetivo of listaAnoLetivo">
            {{ anoLetivo.description }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-4 col-md-4">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Peso</mat-label>
        <mat-select [(value)]="avaliacaoService.entity.avaliacaoPeso">
          <mat-option [value]="avaliacaoPeso" *ngFor="let avaliacaoPeso of listaAvaliacoesPeso">
            {{ avaliacaoPeso.descricao }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="col-sm-4 col-md-4">
      <mat-form-field appearance="outline" style="width: 100%;">
        <mat-label>Nota</mat-label>
        <input matInput placeholder="Nota" type="number"
         [(ngModel)]="avaliacaoService.entity.nota">
      </mat-form-field>
    </div>
  </div>

  <mat-divider></mat-divider>

  <div class="row" style="margin-top: 15px;">
    <div class="col-md-12" style="text-align: right;">
      <button mat-mini-fab color="primary"
       (click)="saveEntity()"
       matTooltip="Salvar avaliação">
        <mat-icon>save</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
